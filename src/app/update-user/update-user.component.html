<div class="container col-lg-4">

    <h1 class="text-center">Update User</h1>

    <form (ngSubmit)="updateUser()">
        <div class="form-group">
            <label for="userName">User Name </label>
            <input [(ngModel)]="username" name="username" size="20" type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label for="userEmail">User Email </label>
            <input [(ngModel)]="email" name="email" size="20" type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label for="userRole">User Role </label>
            <select id="select-type-basic" [(ngModel)]="roles">
                <option [ngValue]="role" *ngFor="let role of roles">{{role.role}}</option>
            </select>
        </div>
        <input [(ngModel)]="id" type="hidden" />
        <input [(ngModel)]="password" type="hidden" />
        <input [(ngModel)]="active" type="hidden" />


        <button class="btn btn-primary">Update</button>
    </form>
</div>
