<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">

            <h2>List of Roles</h2>
            <table class="table table-striped">

                <tr>
                    <th>Id</th>
                    <th>Role</th>

                </tr>
                <tr *ngFor="let role of roles">
                    <td>{{role.id}}</td>
                    <td>{{role.role}}</td>

                </tr>
            </table>
        </div>
    </div>
</div>
