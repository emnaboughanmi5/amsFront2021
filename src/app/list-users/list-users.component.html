<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">

            <h2>List of Users</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>UserName</th>
                    <th>Email</th>

                    <th>Active</th>
                    <th>Role</th>
                    <th>DELETE</th>
                    <th>UPDATE</th>


                </tr>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>

                    <td>{{user.active}}</td>
                    <td>{{user.roles}}</td>
                    <td><button (click)="deleteUser(user)" class="btn btn-danger">DELETE</button></td>
                    <td><button (click)="updateUser(user)" class="btn btn-warning">UPDATE</button></td>


                </tr>
            </table>
        </div>
    </div>
</div>
