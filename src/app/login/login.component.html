<div class="container col-lg-4">
    <h1 class="text-center">LOGIN</h1>
    <div class="card">
        <div class="card-body">
            <div class="alert alert-danger" *ngIf=invalidLogin>
                <strong>login ou mot de passe erron√©s..</strong>
            </div>
            <form #f='ngForm' (ngSubmit)='login()'>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]='user.username'
                        [ngModelOptions]="{standalone: true}" placeholder="user Name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" [(ngModel)]='user.password'
                        [ngModelOptions]="{standalone: true}" placeholder="Password">
                </div>

                <div class="col text-center">
                    <button type="submit" class="btn btn-primary py-3 px-5"> Login </button>
                </div>
            </form>
            <p class="mt-5 login-form-footer">
                <span class="text-danger">Dont have account?</span> <a class="nav-link" routerLink="/registration">Sign
                    Up</a>

            </p>

        </div>
    </div>
</div>
