<div class="container col-lg-4">

    <h1 class="text-center">Update Provider</h1>

    <form (ngSubmit)="updateProvider()">
        <div class="form-group">
            <label for="providerName">Provider Name </label>
            <input [(ngModel)]="name" name="name" size="20" type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label for="providerEmail">Provider Email </label>
            <input [(ngModel)]="email" name="email" size="20" type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label for="providerAdress">Provider Adresse </label>
            <input [(ngModel)]="address" name="address" size="20" type="text" class="form-control" />
        </div>
        <input [(ngModel)]="id" type="hidden" />
        <button class="btn btn-primary">Mise Ã  jour</button>
    </form>
</div>
